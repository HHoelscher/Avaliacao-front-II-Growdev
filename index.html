<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- CSS BootStrap -->
      <link rel="stylesheet" href="/assets/frameworks/css/bootstrap.min.css" />
      <!-- Icones BS -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
      />
      <!-- Meu CSS -->
      <link rel="stylesheet" href="/css/style.css" />
      <title>Página Inicial</title>
   </head>
   <body>
      <main class="container-fluid bgDefault vh-100 vw-100">
         <div
            class="container vh-100 d-flex align-items-center justify-content-center"
         >
            <div class="vh-30 vw-30 bg-white rounded p-4">
               <h3>Faça seu login</h3>
               <form>
                  <div class="mb-3">
                     <label for="emailLogin" class="form-label">E-mail</label>
                     <input
                        type="text"
                        class="form-control"
                        name="emailLogin"
                        id="emailLogin"
                        class=""
                        placeholder="Exemplo@gmail.com"
                        autofocus
                     />
                     <div class="invalid-feedback">
                        E-mail inválido.
                      </div>
                  </div>

                  <div class="mb-3">
                     <label for="passwordLogin" class="form-label">Senha</label>
                     <input
                        type="password"
                        class="form-control"
                        name="passwordLogin"
                        id="passwordLogin"
                        placeholder="Sua senha"
                     /><div class="invalid-feedback">
                        Senha inválida.
                      </div>
                  </div>

                  <button
                     type="submit"
                     id="enter"
                     class="btn bgSecondary text-white m-2"
                     onclick="signUp(event)"
                  >
                     Entrar
                  </button>
               </form>
               <p>
                  Ainda não possui uma conta?
                  <button class="btn bgGray text-white text-center" data-bs-toggle="modal"
                  data-bs-target="#createUser">Crie já.</button>
               </p>
            </div>
         </div>
      </main>

      <div id="createUser" class="modal" tabindex="-1">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Crie sua conta</h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <form id="formRegister" class="needs-validation" novalidate>
                  <div class="modal-body">
                     <div class="mb-3">

                        <label
                           for="registerEmail"
                           class="form-label mt-3"
                           >E-mail</label
                        >
                        <input
                           type="email"
                           name="registerEmail"
                           id="registerEmail"
                           class="form-control"
                           placeholder="Exemplo@gmail.com"
                           required
                           minlength="12"
                        />
                        <div class="invalid-feedback">
                           Preencha seu e-mail corretamente.
                        </div>

                       <div>
                        <label
                        for="registerPassword"
                        class="form-label mt-3"
                        >Senha</label
                     >
                     <input
                        type="password"
                        name="registerPassword"
                        id="registerPassword"
                        class="form-control"
                        minlength="3"
                        required
                        placeholder="Digite sua senha."
                     />
                     <div class="invalid-feedback">
                        Verifique se a senha está preenchida corretamente ou atende aos requisitos.
                     </div>
                       </div>
                        <label
                           for="confirmPassword"
                           class="form-label mt-3"
                           >Confirme sua senha</label
                        >
                        <input
                           type="password"
                           name="confirmPassword"
                           id="confirmPassword"
                           class="form-control"
                           minlength="3"
                           required
                           placeholder="Digite sua senha."
                        />
                     </div>
                  </div>
               </form>
               <div class="modal-footer">
                  <button type="submit"  class="btn bg-success" onclick='register(event)'>Criar conta</button></a>
                    <button type="button"  class="btn bgGray text-white" onclick="backToLogin()">Voltar </button>
               </div>
            </div>
         </div>
      </div>

      <div
         id="notify"
         class="toast-container position-fixed bottom-0 start-0 p-3"
      ></div>

      <!-- JS BootStrap -->
      <script src="/assets/frameworks/js/bootstrap.bundle.min.js"></script>
      <!-- Meu JS -->
      <script src="/js/index.js"></script>
      <script src="/js/register.js"></script>
   </body>
</html>
